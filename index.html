<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ぜるーくどっとこむ</title>
        <meta name="description" content="ぜるくのポートフォリオ的な" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header>
            <h1>zeruku</h1>
            <p id="clock">00:00</p>
            <script src="./scripts/clock.js"></script>
        </header>

        <main>
            <div class="card-1">
                <!-- Profile block -->
                <div class="profile-card">
                    <img
                        class="banner"
                        src="https://api.vrchat.cloud/api/1/image/file_09ceb39b-e39b-48e8-b39c-53ff4570bbea/1/1024"
                        alt=""
                    />
                    <img
                        class="icon"
                        src="https://pbs.twimg.com/profile_images/1785673372900392960/DMKM-MD__400x400.jpg"
                        alt=""
                    />
                    <div class="status">
                        <div class="status-icon"></div>
                        <p class="status-sub">STATUS</p>
                        <p class="status-main">Tech Academy</p>
                    </div>
                    <div class="twitter">
                        <img
                            class="twitter-logo"
                            src="./images/X_icon.svg"
                            alt=""
                        />
                        <p class="twitter-sub">Twitter</p>
                        <div class="twitter-link">
                            <a
                                href="https://twitter.com/zerukuVRC"
                                target="_blank"
                                >@zerukuVRC</a
                            >
                        </div>
                    </div>
                </div>

                <!-- Bio block -->
                <div class="bio-card">
                    <p class="bio-title">BIO</p>
                    <p class="bio-content">
                        2021年の2月に初めてVRChatを起動、しばらくデスクトップでプレイする。
                        デスクトップではコミュニケーションの限度があり、一時的に引退。
                        2022年の5月に念願のOculus Quest
                        2を購入し、購入1日後にNew User到達。
                    </p>
                </div>
            </div>
        </main>

        <footer></footer>
    </body>
</html>
